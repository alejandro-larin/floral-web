<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="image/png" href="/assets/img/icon.webp">
    <script type="module" src="/assets/js/auth.js"></script>
    <link rel="stylesheet" href="/assets/css/globals.css">
    <link rel="stylesheet" href="/assets/css/sign.css">
    <link rel="stylesheet" href="/assets/css/toast.css">
</head>

<body>
    <main>
        <div class="overlay"></div>
        <form>
            <header class="welcome-content">
                <div class="flower">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-flower2 w-6 h-6 text-primary">
                        <path
                            d="M12 5a3 3 0 1 1 3 3m-3-3a3 3 0 1 0-3 3m3-3v1M9 8a3 3 0 1 0 3 3M9 8h1m5 0a3 3 0 1 1-3 3m3-3h-1m-2 3v-1">
                        </path>
                        <circle cx="12" cy="8" r="2"></circle>
                        <path d="M12 10v12"></path>
                        <path d="M12 22c4.2 0 7-1.667 7-5-4.2 0-7 1.667-7 5Z"></path>
                        <path d="M12 22c-4.2 0-7-1.667-7-5 4.2 0 7 1.667 7 5Z"></path>
                    </svg>
                </div>
                <h1>Bienvenido</h1>
                <p class="text-muted">
                    Ingresa tus credenciales para continuar
                </p>
            </header>

            <section>
                <div class="container">
                    <label for="email">Correo electrónico</label>

                    <input type="text" id="email" name="email" placeholder="jonh.doe@exeple.com" autocomplete="email">
                    <span id="emailError" class="error"></span>
                </div>

                <div class="container">
                    <div style="display: flex; justify-content: space-between;">
                        <label for="password">Contraseña</label>
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>

                    <input type="password" id="password" name="password" placeholder="••••••••"
                        autocomplete="current-password">
                    <span id="passwordError" class="error"></span>
                </div>

                <button>Iniciar sesión</button>
            </section>


            <footer>
                <div class="interlined-text">
                    <span>O continúa con</span>
                </div>

                <div class="oauth-content">
                    <button type="button">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z">
                            </path>
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z">
                            </path>
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z">
                            </path>
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z">
                            </path>
                        </svg>
                        Google
                    </button>
                    <button type="button">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z">
                            </path>
                        </svg>
                        GitHub
                    </button>
                </div>

                <p class="text-muted text-dont-account">¿No tienes una cuenta? <a href="./sign-up.html">Regístrate</a></p>
            </footer>
        </form>
        <div id="toast-container-form-error"></div>
    </main>
  
    <script type="module" src="/assets/js/signIn.js"></script>
</body>

</html>
